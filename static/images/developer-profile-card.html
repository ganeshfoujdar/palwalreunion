<!-- Developer Profile Card - Can be integrated anywhere -->
<div class="card pro-card" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; max-width: 400px; margin: 2rem auto;">
    <div style="text-align: center;">
        <div style="width: 100px; height: 100px; border-radius: 50%; background: rgba(255,255,255,0.2); margin: 0 auto 1rem; display: flex; align-items: center; justify-content: center; box-shadow: 0 8px 25px rgba(0,0,0,0.2);">
            <i class="fas fa-code" style="font-size: 2.5rem; color: white;"></i>
        </div>
        
        <h3 style="color: white; margin-bottom: 0.5rem;">GANESH FOUJDAR</h3>
        <div style="background: rgba(255,255,255,0.2); border-radius: 20px; padding: 0.3rem 1rem; display: inline-block; margin-bottom: 1rem;">
            <span style="font-size: 0.9rem; font-weight: 600;">LEAD DEVELOPER</span>
        </div>
        
        <div style="text-align: left; background: rgba(255,255,255,0.1); border-radius: 10px; padding: 1rem; margin: 1rem 0;">
            <div style="display: flex; align-items: center; margin-bottom: 0.5rem;">
                <i class="fas fa-map-marker-alt" style="width: 20px; color: #f1c40f;"></i>
                <span style="margin-left: 0.5rem;">Palwal, Haryana</span>
            </div>
            <div style="display: flex; align-items: center; margin-bottom: 0.5rem;">
                <i class="fas fa-laptop-code" style="width: 20px; color: #f1c40f;"></i>
                <span style="margin-left: 0.5rem;">Full-Stack Developer</span>
            </div>
            <div style="display: flex; align-items: center;">
                <i class="fas fa-crown" style="width: 20px; color: #f1c40f;"></i>
                <span style="margin-left: 0.5rem;">Project Architect</span>
            </div>
        </div>
        
        <div style="background: rgba(255,255,255,0.1); border-radius: 10px; padding: 1rem; text-align: left;">
            <h4 style="color: white; margin-bottom: 0.5rem; display: flex; align-items: center;">
                <i class="fas fa-tools" style="margin-right: 0.5rem; color: #f1c40f;"></i>
                Tech Stack
            </h4>
            <div style="display: flex; flex-wrap: wrap; gap: 0.5rem;">
                <span style="background: rgba(255,255,255,0.2); padding: 0.2rem 0.5rem; border-radius: 15px; font-size: 0.8rem;">Python</span>
                <span style="background: rgba(255,255,255,0.2); padding: 0.2rem 0.5rem; border-radius: 15px; font-size: 0.8rem;">Flask</span>
                <span style="background: rgba(255,255,255,0.2); padding: 0.2rem 0.5rem; border-radius: 15px; font-size: 0.8rem;">MySQL</span>
                <span style="background: rgba(255,255,255,0.2); padding: 0.2rem 0.5rem; border-radius: 15px; font-size: 0.8rem;">JavaScript</span>
                <span style="background: rgba(255,255,255,0.2); padding: 0.2rem 0.5rem; border-radius: 15px; font-size: 0.8rem;">HTML/CSS</span>
            </div>
        </div>
        
        <p style="font-style: italic; opacity: 0.9; margin: 1rem 0; font-size: 0.95rem;">
            "Building technology solutions that empower communities and celebrate local talent."
        </p>
        
        <div style="display: flex; justify-content: center; gap: 1rem; margin-top: 1rem;">
            <a href="/developers" style="background: rgba(255,255,255,0.2); color: white; padding: 0.5rem 1rem; border-radius: 20px; text-decoration: none; font-size: 0.9rem; transition: all 0.3s ease;">
                <i class="fas fa-info-circle"></i> About
            </a>
            <a href="/" style="background: rgba(255,255,255,0.2); color: white; padding: 0.5rem 1rem; border-radius: 20px; text-decoration: none; font-size: 0.9rem; transition: all 0.3s ease;">
                <i class="fas fa-home"></i> Platform
            </a>
        </div>
    </div>
</div>
